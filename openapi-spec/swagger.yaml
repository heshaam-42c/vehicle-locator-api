              schema:
                type: object
                additionalProperties: false
                properties:
                  access_token:
                    type: string
                    example: 2YotnFZFEjr1zCsicMWpAA
                  token_type:
                    type: string
                    example: example
                  expires_in:
                    type: number
                    description: The remaining time the access token is valid for, in
